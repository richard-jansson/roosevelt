<html>
	<head>
		<title>Roosevelt</title>
		<meta charset="UTF-8">

		<script src="jquery-3.3.1.min.js" type="text/javascript"></script>
		<script src="jquery-ui.js" type="text/javascript"></script>
		<script src="alphabets.js" type="text/javascript"></script>
		<script src="roosevelt.js" type="text/javascript"></script>

		<!-- styling for jQuery UI --> 
		<link rel="stylesheet" type="text/css" href="jquery-ui.css"></link>
		<link rel="stylesheet" type="text/css" href="jquery-ui.theme.css"></link>
		<link rel="stylesheet" type="text/css" href="style.css"></link>
	</head>
	<body>
		<!-- 
			The tailor made nonstandard ufo element, represents a virtual keyboard view

			it requires the parameters
				- math 			= one of the keys from the alphabet array in alphabet.js
				- num_colums 	= an integer representing the number of columns
		-->

		<div id="divout" ufodest></div>
		<textarea ufodest>
		</textarea>
		<div class="ufowrap ui-widget-content">
			<ufo alphabet="math" num_columns="4" bind_select_quad='["1","2","3","4", "q","w","e","r", "a","s","d","f", "z","x","c","v"]' bind_reset="Shift" bind_hide="`"></ufo>
			<div ui-icondiv class="ui-resizable-handle ui-resizable-se ui-icon ui-icon-gripsmall-diagonal-se" style="z-index: 90;"></div>
		</div>
	</body>
</html>
